<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/mockup/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/dev/favicon.ico">
    <title>EasyMansion - Login</title>
</head>
<body>
    <div class="log-container">
        <img src="/assets/images/pag-logo.png" alt="Easy Mansion">
        <form action="log.js" method="get" class="log">
            <input type="email" required class="username" placeholder="Username">
            <input type="password" required class="password" placeholder="Password">
            <section class="buttons">
                <input type="button" value="Login">
                <input type="button" value="Sign Up">
            </section>
        </form>
    </div>
</body>
</html>
